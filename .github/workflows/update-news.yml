name: Update News Feed Cache

# Runs daily at noon EST (17:00 UTC). Only updates the RSS cache file.
# If the cache changes, commits it â€” which triggers deploy.yml via push.
# This keeps the news feed fresh without rebuilding the entire site on a timer.

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        id: fetch
        run: |
          node scripts/fetch-news.mjs && echo "changed=true" >> "$GITHUB_OUTPUT" || {
            exit_code=$?
            if [ "$exit_code" -eq 2 ]; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              exit $exit_code
            fi
          }

      - name: Commit updated cache
        if: steps.fetch.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/external-news-cache.json
          git commit -m "chore: update news feed cache [skip ci-deploy]"
          git push
